<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Boas-vindas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }

        .container {
            background-color: #fabbcb;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #000000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #dd8ba0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
        }

        #mensagem {
            display: none;
            font-size: 22px;
            margin-top: 30px;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Escreva um programa que solicite ao usuário o seu nome e a sua idade</h2>

        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <button type="submit">Enviar</button>
        </form>

        <div id="mensagem"></div>
    </div>

    <script>
        const form = document.getElementById('formulario');
        const mensagem = document.getElementById('mensagem');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;

            form.style.display = 'none';

            mensagem.style.display = 'block';
            mensagem.textContent = `Bem-vindo(a), ${nome}! Você tem ${idade} anos.`;
        });
    </script>

</body>
</html>
