<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crie uma página web que peça ao usuário para digitar uma palavra 
        e, em seguida, imprima a palavra ao contrário utilizando um loop "for"</h2>
    <input type="text" id="palavra">
    <button onclick="imprimirInvertida()">Imprimir ao Contrário</button>
    <p id="resultado"></p>
</div>

<script>
    function imprimirInvertida() {
        const palavra = document.getElementById("palavra").value;
        const resultado = document.getElementById("resultado");
        let invertida = "";

        for (let i = palavra.length - 1; i >= 0; i--) {
            invertida += palavra[i];
        }

        resultado.textContent = `Palavra ao contrário: ${invertida}`;
    }
</script>

</body>
</html>
