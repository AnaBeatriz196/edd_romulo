<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crie uma página web que solicite um número e mostre em uma 
        lista numerada todos os números pares de 0 até o número lido 
        utilizando um loop "for"</h2>
    <input type="number" id="numero">
    <button onclick="mostrarPares()">Mostrar Números Pares</button>
    <ul id="lista"></ul>
</div>

<script>
    function mostrarPares() {
        const numero = document.getElementById("numero").value;
        const lista = document.getElementById("lista");
        lista.innerHTML = ""; // Limpa a lista

        for (let i = 0; i <= numero; i++) {
            if (i % 2 === 0) {
                const li = document.createElement("li");
                li.textContent = i;
                lista.appendChild(li);
            }
        }
    }
</script>

</body>
</html>
