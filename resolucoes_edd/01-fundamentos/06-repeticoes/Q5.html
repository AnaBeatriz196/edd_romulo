<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crie uma página web que peça ao usuário para adivinhar um número 
        secreto entre 1 e 100. O programa deve informar se o palpite é muito alto, 
        muito baixo ou correto. Continue pedindo ao usuário para adivinhar até que ele 
        acerte o número utilizando um loop "while".</h2>
    <input type="number" id="palpite">
    <button onclick="adivinharNumero()">Enviar Palpite</button>
    <p id="resultado"></p>
</div>

<script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    function adivinharNumero() {
        const palpite = document.getElementById("palpite").value;
        const resultado = document.getElementById("resultado");
        tentativas++;

        if (palpite < numeroSecreto) {
            resultado.textContent = "Muito baixo! Tente novamente.";
        } else if (palpite > numeroSecreto) {
            resultado.textContent = "Muito alto! Tente novamente.";
        } else {
            resultado.textContent = `Parabéns! Você acertou o número em ${tentativas} tentativas.`;
        }
    }
</script>

</body>
</html>
