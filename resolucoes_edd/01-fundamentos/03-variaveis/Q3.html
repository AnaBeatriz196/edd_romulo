<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>

<div class="container">
    <h2>Escreva um programa que solicite ao usuário o seu nome e a sua idade, armazenando esses 
        valores em variáveis. Em seguida, remova o formulário e escreva uma mensagem de boas vindas, 
        mostrando o nome e a idade do usuário.</h2>
    <form onsubmit="event.preventDefault(); mostrarMensagem();">
        <input type="text" id="nome" placeholder="Nome" required><br><br>
        <input type="number" id="idade" placeholder="Idade" required><br><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    function mostrarMensagem() {
        const nome = document.getElementById('nome').value;
        const idade = document.getElementById('idade').value;
        document.getElementById('mensagem').innerHTML = `Bem-vindo(a), ${nome}! Você tem ${idade} anos.`;
    }
</script>

</body>
</html>
