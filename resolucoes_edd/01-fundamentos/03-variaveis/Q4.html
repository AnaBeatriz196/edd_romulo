<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>
    <div class="container">
        <h2>Escreva um programa que solicite ao usuário dois números inteiros e 
            armazene-os em variáveis. Em seguida, calcule e imprima a soma, subtração, 
            multiplicação e divisão desses números.</h2>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Número 1" required />
            <input type="number" id="num2" placeholder="Número 2" required />
            <select id="operacao">
                <option value="+">Adição (+)</option>
                <option value="-">Subtração (-)</option>
                <option value="*">Multiplicação (*)</option>
                <option value="/">Divisão (/)</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operacao = document.getElementById("operacao").value;

            let resultado;

            switch (operacao) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    resultado = num2 !== 0 ? num1 / num2 : "Erro: divisão por zero";
                    break;
                default:
                    resultado = "Operação inválida";
            }

            document.getElementById("mensagem").textContent = "Resultado: " + resultado;
        });
    </script>
</body>
</html>
