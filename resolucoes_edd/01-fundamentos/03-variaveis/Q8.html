<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>

<div class="container">
    <h2>Escreva um programa que solicite ao usuário um número e verifique 
        se ele é par ou ímpar. Imprima uma mensagem informando o resultado.</h2>
    <form onsubmit="event.preventDefault(); verificarParOuImpar();">
        <input type="number" id="numero" placeholder="Número" required><br><br>
        <button type="submit">Verificar</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    function verificarParOuImpar() {
        const numero = parseInt(document.getElementById('numero').value);
        const resultado = numero % 2 === 0 ? 'Par' : 'Ímpar';
        document.getElementById('mensagem').innerHTML = `O número ${numero} é ${resultado}.`;
    }
</script>

</body>
</html>
