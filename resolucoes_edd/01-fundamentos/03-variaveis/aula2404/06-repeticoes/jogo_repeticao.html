<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advinhe o número entre 1 e 100</h2>
        <input type="number" id="tentativa" placeholder="Digite um número">
        <br>
        <button onclick="jogar()">Tentar</button>
        <div id="mensagem"></div>
    </div>

    <script>
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function jogar() {
            const valor = parseInt(document.getElementById("tentativa").value);
            const msg = document.getElementById("mensagem");
            tentativas++;

            if (valor === numeroSecreto) {
                msg.textContent = `Acertou em ${tentativas} tentativas!`;
            } else if (valor < numeroSecreto) {
                msg.textContent = "Tente um número maior.";
            } else {
                msg.textContent = "Tente um número menor.";
            }
        }
    </script>
</body>
</html>
