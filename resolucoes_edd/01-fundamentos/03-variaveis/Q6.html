<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>

<div class="container">
    <h2>Escreva um programa que solicite ao usuário uma temperatura 
        em graus Celsius e converta-a para Fahrenheit. Imprima o resultado formatado.</h2>
    <form onsubmit="event.preventDefault(); converterTemperatura();">
        <input type="number" id="celsius" placeholder="Temperatura em °C" required><br><br>
        <button type="submit">Converter</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    function converterTemperatura() {
        const celsius = parseFloat(document.getElementById('celsius').value);
        const fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('mensagem').innerHTML = `
            ${celsius.toFixed(1)}°C = ${fahrenheit.toFixed(1)}°F
        `;
    }
</script>

</body>
</html>
