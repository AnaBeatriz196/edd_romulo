<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>

<div class="container">
    <h2>Escreva um programa que solicite ao usuário dois números e verifique se o primeiro número 
        é maior que o segundo. Imprima uma mensagem informando o resultado da comparação.</h2>
    <form onsubmit="event.preventDefault(); compararNumeros();">
        <input type="number" id="num1" placeholder="Primeiro número" required><br><br>
        <input type="number" id="num2" placeholder="Segundo número" required><br><br>
        <button type="submit">Comparar</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    function compararNumeros() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const resultado = num1 > num2 ? 'o primeiro número é maior' : num1 < num2 ? 'o segundo número é maior' : 'os números são iguais';
        document.getElementById('mensagem').innerHTML = `Resultado: ${resultado}.`;
    }
</script>

</body>
</html>
