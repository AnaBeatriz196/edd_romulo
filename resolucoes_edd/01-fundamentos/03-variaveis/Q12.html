<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>

<div class="container">
    <h2>Escreva um programa que solicite ao usuário a sua idade e verifique 
        se ele é maior de idade (idade igual ou superior a 18 anos). 
        Imprima uma mensagem informando o resultado.</h2>
    <form onsubmit="event.preventDefault(); verificarIdade();">
        <input type="number" id="idade" placeholder="Sua idade" required><br><br>
        <button type="submit">Verificar</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    function verificarIdade() {
        const idade = parseInt(document.getElementById('idade').value);
        const resultado = idade >= 18 ? 'Você é maior de idade.' : 'Você é menor de idade.';
        document.getElementById('mensagem').innerHTML = resultado;
    }
</script>

</body>
</html>
