<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>

<div class="container">
    <h2>Escreva um programa que solicite ao usuário o raio 
        de um círculo e calcule a área e o perímetro 
        desse círculo. Imprima os resultados formatados.</h2>
    <form onsubmit="event.preventDefault(); calcularAreaPerimetro();">
        <input type="number" id="raio" placeholder="Raio do círculo" step="any" required><br><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    function calcularAreaPerimetro() {
        const raio = parseFloat(document.getElementById('raio').value);
        const area = Math.PI * Math.pow(raio, 2);
        const perimetro = 2 * Math.PI * raio;
        document.getElementById('mensagem').innerHTML = `
            Área: ${area.toFixed(2)}<br>
            Perímetro: ${perimetro.toFixed(2)}
        `;
    }
</script>

</body>
</html>
