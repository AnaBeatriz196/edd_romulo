<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fee4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fabbcb;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #dd8ba0;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>   
</head>
<body>

<div class="container">
    <h2>Escolha uma opção</h2>
    <form onsubmit="event.preventDefault(); alterarMensagem();">
        <select id="selecao" required>
            <option value="">Selecione uma opção</option>
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3">Opção 3</option>
        </select><br><br>
        <button type="submit">Alterar Mensagem</button>
    </form>
    <div id="mensagem"></div>
</div>

<script>
    function alterarMensagem() {
        let selecao = document.getElementById("selecao");
        let mensagem = document.getElementById("mensagem");

        if (selecao.value === "1") {
            mensagem.innerHTML = "Você selecionou a Opção 1.";
        } else if (selecao.value === "2") {
            mensagem.innerHTML = "Você selecionou a Opção 2.";
        } else if (selecao.value === "3") {
            mensagem.innerHTML = "Você selecionou a Opção 3.";
        } else {
            mensagem.innerHTML = "";
        }
    }
</script>

</body>
</html>
